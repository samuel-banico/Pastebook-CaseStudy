<div class="pale-background my-3 mx-3 mx-md-5">
    <div class="item">
    </div>

    <div class="d-flex align-items-center album-name" *ngIf="albumList.length === 0; else albums">
        <h1>No Albums</h1>
    </div>
    <ng-template #albums>
        <div class="row">
            <div *ngFor="let album of albumList" class="col-md-6 col-lg-4 col-xl-3  mb-4">
                <button class="bg-transparent" href="" class="btn p-0 m-0" (click)="toAlbum(album.id!)">
                    <div class="card bg-transparent border-0 p-0 m-0">
                        <img [src]="album.coverAlbumImage" alt="" class="img-fluid rounded-2 thumbnail-image">
                        <div class="card-body p-0 d-flex flex-column align-items-start pl-1">
                            <h5 class="card-title p-0 m-0">{{album.albumName}}</h5>
                            <p class="card-text p-0 m-0">{{album.imageCount}} items</p>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </ng-template>
</div>
