<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebook - Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<section class="vh-100" style="background-image: url('assets/images/background.jpg'); background-size: cover;">
    <div class="container pt-5 h-100" >
      <div class="row d-flex justify-content-center align-items-center">
        <div class="col col-xl-11">
          <div class="card mb-0 pb-0" style="border-radius: 1rem;" style="background-color: rgba(228, 228, 228, 0.8);">
            <div class="row g-2">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <img src="assets/images/pastebook.png" alt="registration form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; max-height: 670px;" />
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body text-black pb-0">
                    <form (ngSubmit)="onSubmit()" class="pt-0 px-4 pb-0">
                        <div class="text-center mb-4">
                            <!-- <img src="assets/images/logo.png" alt="Logo" style="width: 4rem; height: 4rem;" /> -->
                            <h1 class="h2 fw-bold mb-0">Pastebook Registration</h1>
                        </div>
            
                        <div class="mb-3 row">
                            <div class="col-md-6">
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="text" id="firstName" class="form-control" name="firstName" [(ngModel)]="user.firstName" required />
                            </div>
                            <div class="col-md-6">
                                <label for="lastName" class="form-label">Last Name</label>
                                <input type="text" id="lastName" class="form-control" name="lastName" [(ngModel)]="user.lastName" required />
                            </div>
                        </div>
            
                        <div class="mb-3">
                            <label for="email" class="form-label">Email address</label>
                            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="user.email" required />
                        </div>
            
                        <!-- Add more form elements as needed -->
                        
                        <div class="mb-3 row">
                          <div class="col-md-6">
                            <label for="password" class="form-label">Password</label>
                            <div class="input-group form-outline">
                                <input
                                    type="{{ showPassword ? 'text' : 'password' }}"
                                    id="password"
                                    class="form-control"
                                    name="password"
                                    [(ngModel)]="user.password"
                                    required
                                />
                                <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                                    <i class="fa" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
                                </button>
                            </div>
                        </div>
            
                        <div class="col-md-6">
                            <label for="confirmpassword" class="form-label">Confirm Password</label>
                            <input
                                type="{{ showPassword ? 'text' : 'password' }}"
                                id="confirmpassword"
                                class="form-control"
                                name="confirmPassword"
                                [(ngModel)]="confirmPassword"
                                required
                            />
                        </div>
                        </div>
                        
            
                        <!-- Continue with the rest of your form elements -->
                        <div class="mb-3 row">
                        <div class="form-outline col-md-6">
                          <label for="birthday" class="form-label">Birthday</label>
                          <input type="date" id="birthday" class="form-control" name="birthday" [(ngModel)]="user.birthday" required />
                        </div>
      
                        <div class="form-outline col-md-6">
                          <label class="form-label" for="gender">Gender</label>
                          <select id="gender" class="form-select" name="gender" [(ngModel)]="user.gender">
                            <option value="" disabled selected>Select Gender</option>
                            <option value="0">Male</option>
                            <option value="1">Female</option>
                            <option value="2">Others</option>
                          </select>                           
                        </div>
                      </div>
      
                        <div class="form-outline mb-3">
                          <label class="form-label" for="mobileNumber">Mobile Number</label>
                          <input type="tel" id="mobileNumber" class="form-control" name="mobileNumber" [(ngModel)]="user.mobileNumber" required=""/>                              
                        </div>

                        
                        <div class="pt-2 justify-content-center text-center">
                            <button class="btn btn-dark btn-lg btn-block" type="button" (click)="onSubmit()">Register</button>
                        </div>
            
                        <p class="mt-4 mb-2 text-center" style="color: #0B2154;">Already have an account? <a routerLink="/login"
                            style="color: #0B2154;">Login here</a></p>
                        <p class="text-center small text-muted mb-0">By clicking Register, you agree to our <a href="#!">Terms of Use</a> and <a href="#!">Privacy Policy</a>.</p>
                    </form>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
