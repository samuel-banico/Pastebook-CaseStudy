<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pastebook - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
<body>

    <section class="vh-100" style="background-image: url('assets/images/background.jpg'); background-size: cover;">
        <div class="container py-5 h-100">
          <div class="row d-flex justify-content-center align-items-center h-100">
            <div class="col col-xl-10">
              <div class="card" style="border-radius: 1rem;" style="background-color: rgba(228, 228, 228, 0.8);">
                <div class="row g-0">
                  <div class="col-md-6 col-lg-5 d-none d-md-block">
                    <img src="assets/images/pastebook.png"
     alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; max-height: 650px;" />

                  </div>
                  <div class="col-md-6 col-lg-7 d-flex align-items-center">
                    <div class="card-body p-4 p-lg-5 text-black">
      
                      <form (ngSubmit)="onSubmit()">
      
                        <div class="d-flex align-items-center mb-3 pb-1">
                            <!-- <img src="assets/images/logo.png" alt="Logo" style="width: 2rem; height: 2rem; margin-right: 0.75rem;"/> -->
                          <span class="h1 fw-bold mb-0">Pastebook</span>
                        </div>
      
                        <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
      
                        <div class="form-outline mb-4">
                          <input type="email" id="form2Example17" class="form-control form-control-lg" name="email" [(ngModel)]="email" required/>
                          <label class="form-label" for="form2Example17">Email address</label>
                        </div>
      
                        <div class="form-outline mb-4">
                          <div class="input-group form-outline">
                            <input
                              type="{{ showPassword ? 'text' : 'password' }}"
                              id="password"
                              class="form-control form-control-lg"
                              name="password"
                              [(ngModel)]="password"
                              required
                            />
                            <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                              <i class="fa" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
                            </button>
                          </div>
                          <a class="small text-muted ms-auto" routerLink="/forgotpassword">Forgot password?</a>
                        </div>
      
                        <div class="pt-1 mb-4">
                          <button class="btn btn-dark btn-lg btn-block" type="button" (click)="onSubmit()">Login</button>
                        </div>
      
                      </form>

                      <p class="mb-5 pb-lg-2" style="color: #0B2154;">Don't have an account? <a routerLink="/registration"
                        style="color: #0B2154;">Register here</a></p>

                      <div class="text-center">
                        <a href="#!" class="small text-muted me-1">Terms of use.</a>
                        <a href="#!" class="small text-muted">Privacy policy</a>
                      </div>
                        
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
