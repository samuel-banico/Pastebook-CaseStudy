<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="login.component.css">

  <section class="vh-100" style="background-image: url('assets/images/background.jpg'); background-size: cover;">
      <div class="login-container py-5 h-100">
        <div class="row dee-flex justify-content-center align-items-center h-100">
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem;" style="background-color: rgba(228, 228, 228, 0.8);">
              <div class="row g-0">
                <div class="col-md-6 col-lg-5 d-none d-md-block">
                  <img src="assets/images/pastebook.png"
    alt="login form" class="img-fluid" style="border-radius: 1rem 0 0 1rem; max-height: 665px;" />

                </div>
                <div class="col-md-6 col-lg-7 dee-flex align-items-center">
                  <div class=" p-4 p-lg-5 text-black">
    
                    <form (ngSubmit)="onSubmit()" autocomplete="off">
                      <div class="dee-flex align-items-center mb-3 pb-1 pastebook-title">
                        <!-- <img src="assets/images/logo.png" alt="Logo" style="width: 2rem; height: 2rem; margin-right: 0.75rem;"/> -->
                        <span class="mb-0">Pastebook</span>
                      </div>

    
                      <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Sign into your account</h5>
    
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Email address</label>
                        <input type="email" id="form2Example17" class="form-control form-control-lg" name="email" [(ngModel)]="email" required #emailCtrl="ngModel" autocomplete="off"/>
                        <div *ngIf="!emailCtrl.valid && (emailCtrl.dirty || emailCtrl.touched)" class="text-danger">Email is required.</div>
                      </div>
    
                      <div class="form-outline mb-4">
                        <label class="form-label" for="form2Example17">Password</label>
                        <div class="input-group form-outline">
                          <input
                            type="{{ showPassword ? 'text' : 'password' }}"
                            id="password"
                            class="form-control form-control-lg"
                            name="password"
                            [(ngModel)]="password"
                            required #passwordCtrl="ngModel"
                            autocomplete="off"
                          />
                          <button type="button" class="btn btn-outline-secondary" (click)="togglePasswordVisibility()">
                            <i class="fa" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
                          </button>
                        </div>
                        <div *ngIf="passwordCtrl.invalid && (passwordCtrl.dirty || passwordCtrl.touched)" class="text-danger">
                          Password is required.
                        </div>
                        <!-- <a class="small text-muted ms-auto" routerLink="/forgotpassword">Forgot password?</a> -->
                      </div>
    
                      <div>
                        <input type="checkbox" id="rememberMe" class="mx-1" [(ngModel)]="rememberMe" name="rememberMe">
                        <label for="rememberMe">Remember Me</label>
                      </div>
                      
                      <div class="pt-1 mb-4 ms-auto">
                        <button class="btn btn-dark btn-lg btn-block rounded-md px-4" type="button" (click)="onSubmit()" style="background-color: #AEDEFC; border: 2px solid #F875AA; font-family: 'Quicksand', sans-serif; color: #001F3F;">Login</button>
                      </div>
                      
                      </form>
                      <p class="mb-2 pb-lg-2">Don't have an account? 
                        <a routerLink="/registration" style="color: #0B2154; text-decoration: underline;">
                          Register here
                        </a>
                      </p>

                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
