<div class="pale-background my-3 mx-3 mx-md-5">
    <div class="item">
        <a href="javascript:void(0);" class="btn btn-sm" (click)="openModal()">
            <img src="../../../assets/images/addPhoto.png" alt="Create Album" class="img-fluid" style="height: 250px;">
        </a>
        <h5 class="album-name">Create Album</h5>
    </div>

    <div class="d-flex align-items-center">
        <h1 *ngIf="albumList.length === 0; else albums">No Albums</h1>
    </div>
    <ng-template #albums>
        <div class="row">
            <div *ngFor="let album of albumList" class="col-md-4 mb-4">
                <button class="bg-transparent btn p-0 m-0" (click)="toAlbum(album.id!)">
                    <div class="card bg-transparent border-0">
                        <img [src]="album.coverAlbumImage" alt="" class="img-fluid rounded-2">
                        <div class="card-body p-0 d-flex flex-column align-items-start pl-1">
                            <h5 class="card-title p-0 m-0">{{album.albumName}}</h5>
                            <p class="card-text p-0 m-0">{{album.imageCount}} items</p>
                        </div>
                    </div>
                </button>
            </div>
        </div>
    </ng-template>
</div>
