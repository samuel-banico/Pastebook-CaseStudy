<link rel="stylesheet" href="settings.component.css">
<div class="container">

    <div class="row gutters-sm">
      <div class="col-md-4 d-none d-md-block">
        <div class="card">
          <div class="card-body">
            <nav class="nav flex-column nav-pills nav-gap-y-1">
              <a (click)="div1Function()" data-toggle="tab" class="nav-item nav-link has-icon nav-link-faded general">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings mr-2"><circle cx="12" cy="12" r="3"></circle><path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path></svg>General
              </a>
              <a (click)="div2Function()" data-toggle="tab" class="nav-item nav-link has-icon nav-link-faded security">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shield mr-2"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path></svg>Security
              </a>
            </nav>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-header border-bottom mb-3 d-flex d-md-none">
            <ul class="nav nav-tabs card-header-tabs nav-gap-x-1" role="tablist">
              <li class="nav-item">
                <a (click)="div1Function()" data-toggle="tab" class="nav-link has-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-settings"><circle cx="12" cy="12" r="3"></circle></svg></a>
              </li>
              <li class="nav-item">
                <a (click)="div2Function()" data-toggle="tab" class="nav-link has-icon"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-shield"></svg></a>
              </li>
            </ul>
          </div>
          <div class="card-body tab-content">
            <div *ngIf="div1" class="tab-pane active" id="profile">
              <h6>General</h6>
              <hr class="custom-hr">
              <form (ngSubmit)="onUpdate()">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input type="text" class="form-control" [(ngModel)]="user.firstName" placeholder="Enter your first name" value="">
                </div>
                <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" [(ngModel)]="user.lastName" placeholder="Enter your last name" value="">
                  </div>
                <div class="form-group">
                    <label class="form-label" for="birthday">Birthday</label>
                    <input type="date" [(ngModel)]="user.birthday" class="form-control" required />
                </div>
                <div class="form-group">
                    <label class="form-label" for="gender">Gender</label>
                    <select [(ngModel)]="user.gender" class="form-select">
                        <option value="" disabled selected>Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                      </select>
                </div>
                <button type="submit" class="btn btn-danger" style="background-color: #68070f;">Update Profile</button>
                <button type="reset" class="btn btn-light">Reset Changes</button>
              </form>
            </div>
            <div *ngIf="div2" class="tab-pane active" id="security">
              <h6>Security</h6>
              <hr class="custom-hr">
              <form>
                <div class="form-group">
                  <label for="Email">Email</label>
                  <input type="email" class="form-control" id="email" placeholder="sample@gmail.com" value="">
                </div>
                <div class="form-group">
                  <label for="mobileNum">Mobile Number</label>
                  <input type="number" class="form-control" id="mobileNum" placeholder="+639876543211" value="">
                </div>
                <div class="form-group">
                  <label class="d-block">Change Password</label>
                  <input type="password" class="form-control" placeholder="Enter your old password">
                  <div class="input-group mt-3">
                    <input [type]="showPassword ? 'text' : 'password'" class="form-control" placeholder="New password">
                    <div class="input-group-append">
                      <button type="button" class="btn btn-outline-secondary" (click)="showPassword = !showPassword">
                        <i class="fa" [ngClass]="showPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
                      </button>
                    </div>
                  </div>
                  <input [type]="showPassword ? 'text' : 'password'" class="form-control mt-3" placeholder="Confirm new password">
                </div>
                <button type="button" class="btn btn-danger" style="background-color: #68070f;">Update Profile</button>
                <button type="reset" class="btn btn-light">Reset Changes</button>
              </form>
              
          

            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
