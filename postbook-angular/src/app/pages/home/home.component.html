<!-- app.component.html -->
<div class="main-container">
  <app-navbar class="navbar"></app-navbar>

  <div class="container">
    <div class="left-column d-none d-md-block col-md-3">
      <a routerLink="/profile" class="text-decoration-none text-dark"><div class="rounded-3 shadow mb-3 border" style="border-color: #e0e0e0;" >
        <div class="text-center pt-4">
          <img [src]="user.profilePicture" alt="Profile" width="120px" height="120px" class="rounded-circle">
          <a  class="text-decoration-none text-dark">
            <h5 class="mt-2">{{ user.firstName }} {{ user.lastName }}</h5>
          </a>
          <p class="mt-3">{{ user.userBio }}</p>
        </div>
      </div>
      </a>
      
      <div class="rounded-3 shadow container-fluid text-center p-2 border" style="border-color: #e0e0e0;">
        <ul class="list-unstyled nav justify-content-center">
          <a class="text-dark text-decoration-none d-flex align-items-center">
            <img src="../../../assets/images/online.png"  style="width: 10px; height: 10px; margin-left: 5px;">
            <li class="nav-item px-2"><strong>Online</strong></li> {{user.friendCount}}
          </a>
        </ul>
        <div *ngFor="let u of user.friends">
          <a routerLink="/otherProfile" class="d-flex text-decoration-none text-dark">
            <img [src]="u.profilePicture" alt="" class="rounded-circle me-2" style="width: 25px; height: 25px;">
            <p>{{u.firstName}} {{u.lastName}}</p>
          </a>
        </div>
      </div> 
    </div>
    <div class="col-12 col-lg-9 vh-100" >
      <div class="rounded-3 shadow container-fluid border mt-3 p-3" style="border-color: #e0e0e0;">
          <form class="form-inline">
            <div class="input-group w-100">
              <input type="text" name="message" id="message" placeholder="What's on your mind?" class="form-control form-control-md" (click)="openModal()">
              <div class="input-group-append">
              </div>
            </div>
          </form>
        </div>
        <h1 *ngIf="posts.length === 0; else thereIsPost">No Post</h1>
        <ng-template #thereIsPost>
            <div class="mt-2 scroll-container" appInfiniteScroll (scrolled)="onScroll()">
                <div class="card mb-3" *ngFor="let post of posts">
                    <div class="card-body">
                        <div class="media">
                            <img [src]="post.user?.profilePicture" alt="img" width="55px" height="55px" class="rounded-circle mr-3">
                            <div class="media-body mb-4">
                                <h5>{{post.user?.firstName}} {{post.user?.lastName}}</h5>
                                <p class="card-text" (click)="onPostClick(post)">{{post.content}}</p>
                            </div>
                        </div>
                        <div class="d-flex row justify-content-center">
                            <div class="col-6 custom-border text-center">
                                <a href="#">
                                    <img src="../../../assets/images/heart.png" alt="img" width="25px" height="25px" class="mr-3">
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="bg-light p-2 d-flex align-items-center">
                      <div class="d-flex align-items-center flex-grow-1">
                        <img class="rounded-circle me-2" [src]="user.profilePicture" width="30">
                        <textarea class="form-control flex-grow-1 me-2" style="resize: none;"></textarea>
                      </div>
                      <div class="mt-2 text-right">
                        <button class="btn btn-primary btn-sm" type="button" style="background-color: #68070f;">Comment</button>
                      </div>
                    </div>
                                       
                </div>
            </div>
        </ng-template>
      </div>     
  </div>
</div>
