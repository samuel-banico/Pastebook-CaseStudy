<div class="modal-header">
  <h5 class="modal-title">Choose Photo</h5>
  <button type="button" class="btn-close" (click)="closeModal()" aria-label="Close"></button>
</div>
<div class="modal-body">
  <form>
    <div class="mb-3">
      <!-- Remove the 'multiple' attribute -->
      <input type="file" class="form-control" (change)="onFileSelected($event)" #fileInput>
    </div>
  </form>

  <!-- Collection of Pictures -->
  <div class="picture-collection">
    <div *ngFor="let picture of pictureList" class="picture-item">
      <img [src]="picture" alt="Uploaded Picture">
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-secondary" style="background-color: #00aced;" (click)="closeModal()">Close</button>
  <button type="button" class="btn btn-danger" style="background-color: #ff4500;" (click)="saveData()">Save</button>
</div>
