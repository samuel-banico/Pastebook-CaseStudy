<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css">
<link rel="stylesheet" href="navbar.component.css">

<nav class="navbar navbar-expand-md navbar-dark fixed-top" style="background-color:#F875AA">
    <a (click)="toProfile()" class="navbar-brand"><img src="assets/images/logo.png" alt="logo" class="img-fluid" width="30px" height="50px"></a>

    <button class="navbar-toggler" data-toggle="collapse" data-target="#responsive"><span class="navbar-toggler-icon"></span></button>

    <div class="collapse navbar-collapse" id="responsive">
        <ul class="navbar-nav mr-auto text-capitalize">
            <li class="nav-item"><a routerLink="/" class="nav-link">home</a></li>
            <li class="nav-item"><a (click)="toProfile()" routerLink="" class="nav-link">profile</a></li>
        </ul>
        <a href="javascript:void(0);" class="btn btn-primary" (click)="openSearchModal()" class="text-decoration-none" style="color:#fff;font-size:22px;">
            <img width="30px" height="30px" src="assets/images/search-icon.png" alt="" class="mx-2">
        </a> 
        <a href="javascript:void(0);" class="btn btn-primary" (click)="openFriendModal()" class="text-decoration-none" style="color:#fff;font-size:22px;">
            <img width="30px" height="30px" src="assets/images/friends-icon.png" alt="">
            <span class="friend-request-count" *ngIf="friendRequestCount > 0"  >{{ friendRequestCount }}</span>
        </a> 
        <a href="javascript:void(0);" class="btn btn-primary" (click)="openNotifModal()" class="text-decoration-none d-flex" style="color:#fff;font-size:22px;">
            <i class="far fa-bell ml-3 d-none d-md-block"></i>
            <span class="notification-count" *ngIf="notificationCount > 0" >{{ notificationCount }}</span>
        </a> 
        <div class="wrapper">
            <input id="toggler" type="checkbox">
            <label for="toggler" id="cursor">
                <img width="30px" height="30px" src="assets/images/settings-icon.png" alt="">
            </label>
            <div class="dropdown text-start" style="z-index: 2;">
                <a routerLink="/settings">Settings</a>
                <a (click)="logout()">Logout</a>
            </div>
        </div>
    </div>
</nav>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
