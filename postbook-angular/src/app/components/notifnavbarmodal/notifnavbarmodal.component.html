<!-- Include your CSS file -->
<link rel="stylesheet" href="notifnavbarmodal.component.css">

<div class="modal-content">
    <div class="modal-header">
        <h5 class="notifications" id="box">Notifications</h5>
        <button type="button" class="btn-close" aria-label="Close" (click)="close()"></button>
    </div>
    <!-- *ngFor -->
    <div class="modal-body">
        <div class="notifications-item" routerLink="/post">
            <img src="./assets/images/selfie.jpg" alt="img">
            <div class="text">
                <h4><strong>Armored Clavio</strong></h4>
                <p>Armored Clavio liked your post.</p>
            </div>
        </div>
        <div class="notifications-item" routerLink="/post">
            <img src="./assets/images/work.jpg" alt="img">
            <div class="text">
                <h4><strong>Dingdong Dentist</strong></h4>
                <p>Dingdong Dentist commented on your post.</p>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button class="button rounded-pill"><h6>Clear</h6></button>
        <button class="button rounded-pill"><h6>Show All Notifications</h6></button>
    </div>
</div>
