<div class="banner">
    <div class="banner-title d-flex flex-column justify-content-center align-items-center">
        <img [src]="profilePicture" alt="img" class="rounded-circle" width="150px" height="150px">
        <h3 class="profile-name mt-4">{{user.firstName}} {{user.lastName}}</h3>
        <p class="blurb">{{user.userBio}}</p>
    </div>

    <div class="d-flex justify-content-around bg-buttons">
        <div class="nav">
            <a routerLink="../profile" class="nav-item nav-link text-decoration-none mx-4">Timeline</a>
            <a routerLink="../friends" class="nav-item nav-link text-decoration-none mx-4">Friends</a>
            <a routerLink="../albums" class="nav-item nav-link text-decoration-none mx-4">Albums</a>
        </div>
    </div>
</div>
