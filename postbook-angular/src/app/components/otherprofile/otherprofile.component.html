<app-navbar></app-navbar>
<div class="banner mt-5 pt-5">
    <div class="banner-title dee-flex flex-column justify-content-center align-items-center">
        <img [src]="user.profilePicture" alt="img" class="rounded-circle" width="150px" height="150px">
        <h3 class="profile-name mt-4 dee-flex align-items-center">
            {{user.firstName}} {{user.lastName}}
            <div *ngIf="!isFriend" class="ml-3">
                <img
                    *ngIf="!hasSentFriendRequest; else friendRequestSentTemplate"
                    src="assets/images/add-friend.png"
                    alt="Add Friend"
                    class="add-friend-icon"
                    (click)="addFriend()"
                />
                <ng-template #friendRequestSentTemplate>
                    <img
                        src="assets/images/sentrequest-friend.png"
                        alt="Friend Request Sent"
                        class="add-friend-icon"
                    />
                </ng-template>
            </div>
        </h3>
        <p class="blurb">{{user.userBio}}</p>
    </div>

    <div class="dee-flex justify-content-around bg-buttons" style="cursor: pointer;">
        <div class="nav">
            <a (click)="displayTimeline()" class="nav-item nav-link text-decoration-none mx-4">Timeline</a>
            <a (click)="displayFriends()" class="nav-item nav-link text-decoration-none mx-4">Friends</a>
            <a (click)="displayAlbums()" class="nav-item nav-link text-decoration-none mx-4">Albums</a>
        </div>
    </div>

    <div class="container-fluid">
        <div class="row profile-body">
            <div class="d-block col-12 col-lg-3 pt-4 left-wrapper">
                <div class="card rounded">
                    <div class="card-body">
                        <h4>About</h4>
                        <!-- Email, Birthday, gender, mobile number -->
                        <div class="d-flex">
                            <img src="../../../assets/images/email.png" style="width: 30px; height: 30px; margin-right: 8px;">
                            <p>{{user.email}}</p>
                        </div>
                        <div class="d-flex">
                            <img src="../../../assets/images/phone.png" style="width: 30px; height: 30px; margin-right: 8px;">
                            <p *ngIf="user.mobileNumber">{{user.mobileNumber}}</p>
                            <p *ngIf="!user.mobileNumber">-</p>
                        </div>
                        <div class="d-flex">
                            <img src="../../../assets/images/cake.png" style="width: 30px; height: 30px; margin-right: 8px;">
                            <p>{{user.birthday}}</p>
                        </div>
                        <div class="d-flex">
                            <img src="../../../assets/images/gender.png" style="width: 30px; height: 30px; margin-right: 8px;">
                            <p>{{ user.gender === 0 ? 'Male' : (user.gender === 1 ? 'Female' : 'Other') }}</p>
                        </div>
                    </div>
                </div>
            </div>
    
            <div class="col-12 col-lg-9 mx-auto mt-4">
              <app-otherwall *ngIf="showTimeLine" [isFriend]="isFriend"></app-otherwall>
              <app-otherfriends *ngIf="showFriends"></app-otherfriends>
              <app-otheralbum *ngIf="showAlbums"></app-otheralbum>
            </div>
        </div>
      </div>
</div>
